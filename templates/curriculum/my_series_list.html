{% extends "base.html" %}

{% block title %}我的系列课程{% endblock %}

{% block content %}

<div class="container-fluid" style="margin: 0px 15px">
    <div class="row">
        <div class="col-lg-12">
            <h3>我参加的课程</h3>
        </div>
    </div>
    <div class="row">
        {% for i in list %}
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <div class="thumbnail">
              <img src="/static/curriculum/image/qwe.jpg">
              <div class="caption">
                <h3>{{ i.name }}</h3>
                <p>{{ i.information }}</p>
                  {% if not add %}
                  <p><a href="{% url 'show_series' i.id %}" class="btn btn-primary" role="button">详情</a></p>
                  {% else %}
                <p><a href="{% url 'add_curriculum' i.id %}" class="btn btn-primary" role="button">添加课程</a></p>
                  {% endif %}
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-lg-12">
            {% if add %}
            <a href="{% url 'add_series' %}"><button>新建系列课程</button></a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
