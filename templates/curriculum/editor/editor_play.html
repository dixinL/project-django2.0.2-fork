{% extends "curriculum/editor/editor_script.html" %}

{% block content %}
<div class="container-fluid" style="margin: 0px 15px;position: relative;top: -20px">
    <div class="row">
        <div class="col-lg-12">
            <h2>播放</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div id="play">
            <video width="1020" height="540" controls="controls">
              <source src="" type="video/mp4">
            Your browser does not support the video tag.
            </video>
            </div>
        </div>
        <div class="col-lg-2">
            {% for i in cur_list %}
            <a href="{% url 'editor_determine' status=1 cur_id=i.id %}">通过审核</a>
            <a href="{% url 'editor_determine' status=0 cur_id=i.id %}">未通过审核</a>

            <button about="{{ i.id }}" id="but{{ i.id }}">{{ i.name }}</button>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
